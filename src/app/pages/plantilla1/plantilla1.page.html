<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="toggleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title *ngFor="let t of temp | async"> {{ t.titulo }}</ion-title>
        <ion-buttons slot="end">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item-group *ngFor="let c of temp | async">
        <ion-card routerLink="/plantillainfo">
            <img src="{{c.img}}" alt="imagen">
            <ion-card-header>
                <ion-card-subtitle>{{ c.subtitle }}</ion-card-subtitle>
                <ion-card-title>{{ c.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                {{ c.desc }}
                <h2>Holi xd</h2>
            </ion-card-content>
        </ion-card>
    </ion-item-group>

</ion-content>
