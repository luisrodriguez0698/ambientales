<ion-header>
    <ion-toolbar>
        <ion-title>plantilla info</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="CerrarModal()">Cerrar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div id="Info" *ngFor="let c of PeligroE | async">
        <h2 *ngIf="c.id==id">{{c.title}}</h2>
        <p *ngIf="c.id==id">{{c.desc}}</p>
    </div>

    <div id="Info" *ngFor="let c of PuntosR | async">
        <h2 *ngIf="c.id==id">{{c.title}}</h2>
        <p  *ngIf="c.id==id">Coordenadas</p>
    </div> 


</ion-content>
